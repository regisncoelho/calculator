<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="components/calculator.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <h1 class="page-title">Calculadora</h1>
        <h2 class="page-subtitle">Um exercício da aula 2 da imersãodev_ da alura</h2>
        <a href="https://alura.com.br/" target="_blank">
            <img src="assets/images/alura-logo.svg" alt="Logo da Alura: somente o nome da alura em texto estilizado" class="alura-logo">
        </a>
    </header>
    <section class="page-content">
        <div class="container-calculator">
            <div id="zero" class="display-calculator">
                <span class="equation"></span>
                <span class="result"></span>
            </div>
            <div id="one" class="buttons-calculator">ON</div>
            <div id="two" class="buttons-calculator"><!--x^2--></div>
            <div id="three" class="buttons-calculator"><!--&#x21E4;--></div>
            <div id="four" class="buttons-calculator">÷</div>
            <div id="five" class="buttons-calculator">C</div>
            <div id="six" class="buttons-calculator"><!--1/x--></div>
            <div id="seven" class="buttons-calculator">√x</div>
            <div id="eight" class="buttons-calculator">x</div>
            <div id="nine" class="buttons-calculator">7</div>
            <div id="ten" class="buttons-calculator">8</div>
            <div id="eleven" class="buttons-calculator">9</div>
            <div id="twelve" class="buttons-calculator">-</div>
            <div id="thirteen" class="buttons-calculator">4</div>
            <div id="fourteen" class="buttons-calculator">5</div>
            <div id="fifteen" class="buttons-calculator">6</div>
            <div id="sixteen" class="buttons-calculator">+</div>
            <div id="seventeen" class="buttons-calculator">1</div>
            <div id="eighteen" class="buttons-calculator">2</div>
            <div id="nineteen" class="buttons-calculator">3</div>
            <div id="twenty" class="buttons-calculator">=</div>
            <div id="twentyone" class="buttons-calculator">0</div>
            <div id="twentytwo" class="buttons-calculator">00</div>
            <div id="twentythree" class="buttons-calculator">.</div>
        </div>
    </section>
    <footer class="page-footer">
        <img src="assets/images/logo-imersao-calculadora.svg" width="175px" class="page-logo" alt="Logo da imersaodev em texto estilizado">
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
